{% extends 'base.html' %}

{% block title %}Add Club Page{% endblock %}
{% block content %}
    <div>
        <form method="POST" action="/h/admin/add-club">
            <label for="club_name">Club Name:</label><br>
            <input type="text" name="club_name" id="club_name" required><br><br>

             <label for="club_president">Club President:</label><br>
            <input type="text" name="club_president" id="club_president" required><br><br>

             <label for="club_email">Club Email:</label><br>
            <input type="text" name="club_email" id="club_email" required><br><br>

             <label for="club_size">Club Size:</label><br>
            <input type="text" name="club_size" id="club_size" required><br><br>

             <label for="club_advisor">Club Advisor:</label><br>
            <input type="text" name="club_advisor" id="club_advisor" required><br><br>

             <label for="club_advisor_email">Advisor Email:</label><br>
            <input type="text" name="club_advisor_email" id="club_advisor_email" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
