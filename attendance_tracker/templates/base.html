<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <!-- Title of the individual page (appears in tab) -->
        <title>{% block title %}{{title}}{% endblock %}</title>
            <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet">
    </head>
    <body class="flex  flex-col min-h-screen bg-cougGray">

        <!-- Navbar is fixed on every page -->
        <nav class="fixed top-0 left-0 w-full bg-cougCrimson text-white py-2 shadow-md z-50">
            <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
                <h1 class="text-lg font-[Proxima Nova]">Attendance Tracking App</h1>
                <ul class="flex gap-8 text-base">
                    <li class="relative cursor-pointer">
                    <!-- Menu items: -->
                    <!-- Home -->
                    <a href="/" class="hover:after:w-full after:absolute after:left-0 after:-bottom-1 after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300">Home</a></li>
                    <li class="relative cursor-pointer">

                    <!-- Login -->
                    <a href="{{ url_for('auth.login')}}" class="hover:after:w-full after:absolute after:left-0 after:-bottom-1 after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300">Login</a></li>

                    <!-- Data view -->
                    <li class="relative cursor-pointer">
                    <a href="{{ url_for('analytics.data_view')}}" class="hover:after:w-full after:absolute after:left-0 after:-bottom-1 after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300">Data Views</a></li>

                    <!-- Admin -->
                    <li class="relative cursor-pointer">
                    <a href="{{ url_for('admin.home')}}" class="hover:after:w-full after:absolute after:left-0 after:-bottom-1 after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300">Admin</a></li>
                </ul>
            </div>
        </nav>

        <!-- Page specific content -->

        <!-- Individual page name -->
        <h1>{% block name %}{{name}}{% endblock %}</h1>

        <main class="grow pt-20 text-3xl">
            {% block content %}
                {# content goes here #}
            {% endblock %}
        </main>

        <!-- Footer stuff -->
        <footer class="shrink bg-white text-black text-center sticky top-[100vh] py-5">
                <p>Attendance Tracking App 2025</p>
        </footer>
    </body>
</html>
