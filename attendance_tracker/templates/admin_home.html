
{% extends "base.html" %}
{% block title %} Admin Home Page {% endblock %}

{% block content %}
<div class="min-h-screen bg-cougGray flex flex-col items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md sm:max-w-lg lg:max-w-xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Admin Tools</h1>
    <ul class="list-disc list-outside space-y-4">
      <li>
        <a
          href="{{ url_for('admin.add_club') }}"
          class="text-blue-600 hover:text-blue-800 transition-colors duration-200"
        >
          Register a new club
        </a>
      </li>
      <li>
        <a
          href="{{ url_for('admin.club_info') }}"
          class="text-blue-600 hover:text-blue-800 transition-colors duration-200"
        >
          View existing clubs
        </a>
      </li>
      <li>
        <a
          href="{{ url_for('admin.assign_club') }}"
          class="text-blue-600 hover:text-blue-800 transition-colors duration-200"
        >
          Register a room to a club
        </a>
      </li>
    </ul>
  </div>
</div>


{% endblock %}
