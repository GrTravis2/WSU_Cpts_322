{% extends "base.html" %}
{% block title %} Clubs {% endblock %}

{% block content %}
<div class="main-content">
    <table>
        <thead>
            <tr>
                <th scope="col">Building</th>
                <th scope="col">Room Number</th>
                <th scope="col">Assigned Club</th>
            </tr>
        </thead>
        <tbody>
            {% for building, room, club in clubs %}
            <tr>
                <th scope="row">{{building}}</th>
                <th>{{room}}</th>
                <th>{{club}}</th>
                <th><a href="/h/admin/club-config/{{club}}">edit</a></th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
